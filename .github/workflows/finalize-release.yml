name: Finalize release

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: Version of the release to finalize
        required: true

env:
  git-user: github-actions[bot]
  git-email: 41898282+github-actions[bot]@users.noreply.github.com


permissions:
  contents: write
  pages: write
  pull-requests: write

jobs:
  process-chart:
    uses: ./.github/workflows/process-chart.yml
    with:
      base-version: ${{ inputs.version }}
      next-version: ${{ inputs.version }}
      skip-tagging: true
    secrets:
      gh-token: ${{ secrets.GITHUB_TOKEN }}

  finalize-release:
    needs: process-chart
    name: Finalize release ${{ inputs.version }}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          ref: release/${{ inputs.version }}
          fetch-depth: 0

      - name: Set git 'user.name' and 'user.email'
        run: |
          git config user.name "${{ env.git-user }}"
          git config user.email ${{ env.git-email }}

      - name: Push Tags (Patch Release)
        if: ${{ !endsWith(inputs.version, '.0') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git tag -a ${{ inputs.version }} -m "${{ inputs.version }}"
          git push --tags
